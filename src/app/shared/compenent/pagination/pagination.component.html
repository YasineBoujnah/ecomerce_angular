<div class="row mt-5" *ngIf="totalPages > 1">
    <div class="col-12">
        <nav aria-label="Product pagination">
            <ul class="pagination justify-content-center align-items-center gap-2">
                <!-- Previous Button -->
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <button class="page-link page-nav" (click)="goToPreviousPage()" [disabled]="currentPage === 1"
                        aria-label="Previous">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                </li>

                <!-- Page Numbers -->
                @for (page of getPageNumbers(); track page) {
                @if (page === -1) {
                <li class="page-item disabled">
                    <span class="page-link page-ellipsis">...</span>
                </li>
                } @else {
                <li class="page-item" [class.active]="currentPage === page">
                    <button class="page-link page-number" (click)="changePage(page)">
                        {{page}}
                    </button>
                </li>
                }
                }

                <!-- Next Button -->
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <button class="page-link page-nav" (click)="goToNextPage()" [disabled]="currentPage === totalPages"
                        aria-label="Next">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </li>
            </ul>

        </nav>
    </div>
</div>

<div class="text-center mt-3">
    <p class="text-muted mb-0">
        Showing {{(currentPage - 1) * itemsPerPage + 1}} to
        {{Math.min(currentPage * itemsPerPage, totalItems)}} of
        {{totalItems}} products
    </p>
</div>
