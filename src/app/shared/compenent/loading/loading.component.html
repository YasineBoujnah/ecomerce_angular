<!-- Spinner Mode -->
@if (type === 'spinner') {
<div class="loading-container">
    <div class="loading-wrapper">
        <div class="spinner"></div>
        <p class="loading-text">Loading...</p>
    </div>
</div>
}

<!-- Skeleton Card Grid Mode (for All Products) -->
@if (type === 'card') {
<div class="container py-4">
    <div class="row g-3 g-md-4 justify-content-center">
        <!-- Generate 8 skeleton cards -->
        @for (item of [1,2,3,4,5,6,7,8]; track item) {
        <div class="col-6 col-md-4 col-lg-3">
            <div class="skeleton-card card h-100 border-0 shadow-sm overflow-hidden">
                <div class="skeleton-image shimmer bg-light"></div>
                <div class="card-body p-4 d-flex flex-column gap-3">
                    <div class="skeleton-text shimmer w-75 rounded"></div>
                    <div class="skeleton-text shimmer w-50 rounded"></div>
                    <div class="mt-auto pt-3 border-top d-flex justify-content-between align-items-center">
                        <div class="skeleton-text shimmer w-25 rounded"></div>
                        <div class="skeleton-btn shimmer rounded-pill"></div>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
}

<!-- Skeleton Detail Mode (for Product Details) -->
@if (type === 'detail') {
<div class="row">
    <div class="col-lg-10 col-xl-8 mx-auto">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden product-details-card bg-white">
            <div class="row g-0">
                <!-- Skeleton Image -->
                <div class="col-md-5 bg-light d-flex align-items-center justify-content-center p-4">
                    <div class="skeleton-detail-image shimmer rounded-3 w-100 h-100"></div>
                </div>

                <!-- Skeleton Info -->
                <div class="col-md-7 p-4 d-flex flex-column justify-content-center">
                    <div class="mb-3 d-flex flex-column gap-3">
                        <div class="skeleton-badge shimmer rounded-pill"></div>
                        <div class="skeleton-title shimmer rounded"></div>
                        <div class="skeleton-price shimmer rounded"></div>

                        <div class="border-top pt-3 d-flex flex-column gap-2">
                            <div class="skeleton-subtitle shimmer rounded mb-2"></div>
                            <div class="skeleton-text shimmer rounded mb-1"></div>
                            <div class="skeleton-text shimmer rounded mb-1"></div>
                            <div class="skeleton-text shimmer w-75 rounded"></div>
                        </div>
                    </div>

                    <div class="mt-auto pt-3 border-top">
                        <div class="row g-2">
                            <div class="col-9">
                                <div class="skeleton-btn-large shimmer rounded-pill"></div>
                            </div>
                            <div class="col-3">
                                <div class="skeleton-btn-large shimmer rounded-pill"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
