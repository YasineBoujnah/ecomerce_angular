<div class="container py-4">
    <!-- Filter Section -->
    <div class="row mb-5 g-3 align-items-center bg-white p-4 rounded-4 shadow-sm mx-0">
        <div class="col-12">
            <form (ngSubmit)="filtreBySearch()" class="filter-form">
                <div class="filter-wrapper">
                    <div class="search-input-group">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" class="form-control search-input" [(ngModel)]="searchText" name="searchText"
                            placeholder="Search for amazing products...">
                    </div>

                    <div class="category-select-group">
                        <select class="form-select category-select" [(ngModel)]="selectedCategory"
                            name="selectedCategory">
                            @for (cat of categories; track cat) {
                            <option [value]="cat">{{cat}}</option>
                            }
                        </select>
                    </div>

                    <button type="submit" class="btn btn-search-integrated">
                        <span>Search</span>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row g-3 g-md-4 justify-content-center">
        @for (product of filteredProduct; track product.id) {
        <div class="col-6 col-md-4 col-lg-3" [routerLink]="['/products/details', product.id]">
            <div class="card h-100 border-0 shadow-sm product-card overflow-hidden text-center">
                <!-- Badge -->
                <span
                    class="badge bg-primary position-absolute m-3 px-3 py-2 rounded-pill z-1">{{product.category}}</span>

                <!-- Image wrapper -->
                <div class="image-wrapper bg-light d-flex align-items-center justify-content-center p-4">
                    <img [src]="product.image" class="card-img-top img-fluid" [alt]="product.title">
                </div>

                <!-- Card Body -->
                <div class="card-body p-4 d-flex flex-column">
                    <h5 class="card-title fw-bold text-dark mb-2">{{product.title}}</h5>
                    <p class="card-text text-muted small mb-4 line-clamp-2">{{product.description}}</p>

                    <div class="d-flex align-items-center justify-content-center mt-auto pt-3 border-top">
                        <div class="flex-column">
                            <h4 class="text-primary fw-bold mb-2">{{product.price | currency}}</h4>
                            <button
                                class="btn btn-dark px-3 py-2 rounded-pill fw-semibold btn-add-cart transition-all w-100">
                                <i class="bi bi-cart-plus me-2"></i>Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        }
        <div class="col-12 text-center py-5" *ngIf="filteredProduct.length === 0">
            <h2 class="text-muted">No result found with this search</h2>
        </div>
        <div class="col-12 text-center py-5" *ngIf="allproduct.length === 0">
            <h2 class="text-muted">No products found </h2>
        </div>
    </div>
</div>
