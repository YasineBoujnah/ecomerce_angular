<div class="container py-5">
    <!-- Back Button -->
    <div class="row mb-4">
        <div class="col">
            <a routerLink="/products"
                class="btn btn-outline-dark rounded-pill px-4 py-2 border-2 fw-semibold back-btn transition-all">
                <i class="bi bi-arrow-left me-2"></i>Back to Products
            </a>
        </div>
    </div>

    <!-- Product Details Card -->
    <div class="row" *ngIf="product.id">
        <div class="col-lg-10 col-xl-8 mx-auto">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden product-details-card bg-white">
                <div class="row g-0">
                    <!-- Product Image Section -->
                    <div class="col-md-5 bg-light d-flex align-items-center justify-content-center p-4 image-section">
                        <div class="image-hover-wrapper">
                            <img [src]="product.image" [alt]="product.title"
                                class="img-fluid rounded-3 shadow-sm main-product-image">
                        </div>
                    </div>

                    <!-- Product Info Section -->
                    <div class="col-md-7 p-4 d-flex flex-column justify-content-center">
                        <div class="mb-3">
                            <span
                                class="badge bg-primary px-3 py-2 rounded-pill mb-3 text-uppercase letter-spacing-1 small">{{product.category}}</span>
                            <h2 class="fw-bold text-dark mb-2">{{product.title}}</h2>
                            <div class="h4 text-primary fw-bold mb-3">{{product.price | currency}}</div>

                            <div class="border-top pt-3">
                                <h6 class="fw-bold text-dark mb-2">Description</h6>
                                <p class="text-muted small lh-base mb-0">{{product.description}}</p>
                            </div>
                        </div>

                        <div class="mt-auto pt-3 border-top">
                            <div class="row g-2">
                                <div class="col-9">
                                    <button
                                        class="btn btn-dark w-100 rounded-pill py-2 fw-bold btn-add-cart transition-all">
                                        <i class="bi bi-cart-plus-fill me-2"></i>Add to Cart
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button
                                        class="btn btn-outline-secondary w-100 rounded-pill py-2 fw-bold wishlist-btn transition-all">
                                        <i class="bi bi-heart"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div class="text-center py-5" *ngIf="!product.id">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted fw-medium">Loading product details...</p>
    </div>
</div>
